<meta charset="Utf-8">
<script type="">
	
var a;
var b;

a = 73; // курс евро 
b = 63; // курс доллара

var c = prompt("Сколько рублей вы хотите поменять на Евро");
c = parseInt(c);
c = c / a;
alert("Сумма в Евро: " + c);

var d = prompt("Сколько рублей вы хотите поменять на доллары");
d = parseInt(d);
d = d / b;
alert("Сумма в долларах: " + d);


</script>
